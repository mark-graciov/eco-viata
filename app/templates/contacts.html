{% extends 'page-template.html'%}

{% block content %}
<div class="content wrapper">
  {% for c in contacts %}
  <div class="contact">
    <div class="name_contact">{{ c.name }} </div>
    <div class="location_contact"><span class="glyphicon glyphicon-map-marker"></span>{{ c.location }}</div>
    <div>{{ c.district_name }}</div>
    <div>{{ c.phone_number }}</div>
    <div>{{ c.activities|safe }}</div>
  </div>
  {% endfor %}
</div>

<div class="footer bg-success" >
  EcoViata 2015
</div>



{% endblock %}
